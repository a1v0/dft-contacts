<!DOCTYPE html>
<html>

<body>

	<h1>Contacts</h1>
	<p>This page will display a list of contacts eventually</p>

	<table>
		<thead>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Mobile</th>
			<th>Type</th>
		</thead>

		{% for contact in all_contacts %}
		<tr>
			<td>{{ contact.id }}</td>
			<td>{{ contact.first_name }}</td>
			<td>{{ contact.last_name }}</td>
			<td>{{ contact.email }}</td>
			<td>{{ contact.mobile }}</td>
			<td>{{ contact.type_verbose }}</td>
		</tr>
		{% endfor %}
	</table>

</body>

</html>
